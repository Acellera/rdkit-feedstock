{% set name = "rdkit" %}
{% set version = "2018.03.1" %}
{% set filename = "Release_%s.tar.gz" % version.replace(".", "_") %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn:  {{ filename }}
  url: https://github.com/rdkit/rdkit/archive/{{ filename }}
  sha256: 9edac0f57c963947b59dfe6f5a84cf3bd2d93ca7111d4d3cf883c9c61756905d
  patches:
    - vs2015.patch  # [win and py>=35]

build:
  number: 0
  skip: true  # [win and py27]

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - requests
    - pillow
    - freetype 2.8.1
    - eigen
    - pandas
    - jom  # [win]
    - pkg-config  # [not win]
  host:
    - cairo 1.14.*
    - boost 1.66.*
    - python
    - numpy 1.11.*
  run:
    - cairo 1.14.*
    - boost 1.66.*
    - python
    - six
    - numpy >=1.11
    - pycairo
    - libcxx >=4  # [osx]

test:
  imports:
    - rdkit
    - rdkit.Avalon
    - rdkit.Chem
    - rdkit.Chem.AllChem
    - rdkit.DataManip
    - rdkit.Dbase
    - rdkit.DistanceGeometry
    - rdkit.ForceField
    - rdkit.Geometry
    - rdkit.ML
    - rdkit.Numerics
    - rdkit.SimDivFilters
    - rdkit.VLib
    - rdkit.VLib.NodeLib

about:
  home: http://rdkit.org
  license: BSD 3-Clause
  license_file: license.txt
  summary: 'RDKit is a collection of cheminformatics and machine-learning software written in C++ and Python.'

extra:
  recipe-maintainers:
    - pstjohn
    - mcs07
